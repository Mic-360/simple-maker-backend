<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makerspace Onboarding</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border: 1px solid white;
        }

        input[type="email"] {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            color: black;
        }

        button {
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        #linkDisplay {
            margin-top: 20px;
        }

        #linkDisplay input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
            color: black;
        }

        #linkDisplay button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>Makerspace Onboarding</h1>
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <button onclick="generateLink()">Generate Link</button>

        <div id="linkDisplay" style="display:none;">
            <input type="text" id="onboardingLink" readonly>
            <button onclick="copyLink()">Copy Link</button>
        </div>
    </div>

    <script>
        async function generateLink() {
            const email = document.getElementById('emailInput').value;

            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/makerspace/onboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to generate link.');
                }

                const data = await response.json();
                const token = data.token;
                const onboardingLink = `http://localhost:3000/vendor-space/${token}`;
                document.getElementById('onboardingLink').value = onboardingLink;
                document.getElementById('linkDisplay').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert(`An error occurred: ${error.message}`);
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function copyLink() {
            const linkInput = document.getElementById('onboardingLink');
            linkInput.select();
            linkInput.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }
    </script>
</body>

</html>
