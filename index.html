<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Makerspace Onboarding</title>
        <style>
            :root {
                --primary-color: #6366f1;
                --bg-color: #0f172a;
                --text-color: #f8fafc;
                --input-bg: #1e293b;
            }

            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
                min-height: 100vh;
                margin: 0;
                display: grid;
                place-items: center;
            }

            #container {
                background: rgba(255, 255, 255, 0.03);
                backdrop-filter: blur(10px);
                border-radius: 16px;
                padding: 2.5rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 90%;
                max-width: 580px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            h1 {
                margin: 0 0 1.5rem 0;
                font-size: 2.875rem;
                font-weight: 600;
                text-align: center;
                background: linear-gradient(to right, #818cf8, #6366f1);
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            input[type="email"],
            input[type="text"] {
                width: 90%;
                padding: 0.75rem 1rem;
                margin: 0.5rem 0;
                background-color: var(--input-bg);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                color: var(--text-color);
                font-size: 1rem;
                transition: all 0.3s ease;
            }

            input[type="email"]:focus,
            input[type="text"]:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            }

            button {
                padding: 0.75rem 1.5rem;
                background-color: var(--primary-color);
                color: white;
                border: none;
                border-radius: 8px;
                font-size: 1rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
                margin: 1rem 0;
            }

            button:hover {
                background-color: #4f46e5;
                transform: translateY(-1px);
            }

            #linkDisplay {
                margin-top: 1.5rem;
                padding-top: 1.5rem;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .copy-button {
                background-color: var(--input-bg);
                color: var(--text-color);
            }

            .copy-button:hover {
                background-color: #2d3748;
            }

            @media (max-width: 480px) {
                #container {
                    padding: 1.5rem;
                }
            }
        </style>
    </head>

    <body>
        <div id="container">
            <h1>Makerspace Onboarding</h1>
            <input type="email" id="emailInput" placeholder="Enter your email address" required>

            <div id="linkDisplay" style="display:none;">
                <input type="text" id="onboardingLink" readonly>
                <button onclick="copyLink()" class="copy-button">
                    Copy to Clipboard
                </button>
            </div>
            <button onclick="generateLink()">Generate Onboarding Link</button>
        </div>

    <script>
        async function generateLink() {
            const email = document.getElementById('emailInput').value;

            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/makerspace/onboard', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email: email })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to generate link.');
                }

                const data = await response.json();
                const token = data.token;
                const onboardingLink = `http://localhost:3000/vendor-space/${token}`;
                document.getElementById('onboardingLink').value = onboardingLink;
                document.getElementById('linkDisplay').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert(`An error occurred: ${error.message}`);
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function copyLink() {
            const linkInput = document.getElementById('onboardingLink');
            linkInput.select();
            linkInput.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        }
    </script>
</body>

</html>
